<include file="Public/header" />
<include file="Public/nav" />

<div class="am-container">
<noempty name="tips">
<div class="am-alert am-alert-default" data-am-alert>
  <button type="button" class="am-close">&times;</button>
  <p>{$tips}</p>
</div>
</noempty>
    <form method="post" class="am-form">
      <label for="username">用户名:</label>
      <input type="text" name="uid" id="username" placeholder="请输入用户名" required>
      <br>
      <label for="password">密码:</label><a href="{:U('User/findpsw')}" class="am-fr">忘记密码?</a>
      <input type="password" minlength="6" maxlength="20" name="password" id="password" placeholder="请输入密码" required>
      <br>
      <label for="verify">验证码:</label>
      <img src="{:U('User/v')}" onclick="$(this).attr('src','{:U('User/v')}')">
      <input type="text" name="verify" id="verify" maxlength="5" placeholder="请输入验证码" required>
      <br>    
      <div class="am-btn-group am-btn-group-justify am-cf">
        <input type="submit" value="登 录" class="am-btn am-btn-primary am-radius am-fl">
        <input type="button" onclick="window.location.href='{:U('User/register')}'" value="注 册" class="am-btn am-btn-default am-radius am-fr <if condition="$allowregister eq 'false'">am-disabled</if>">
      </div>
    </form>
</div>

<include file="Public/footer" />
